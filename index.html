<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="display-1 m-5 align-items-center">Binomial Calculator</h1>
    <div class="container">
        <div class="form_container">
            <form class="justify-content-start" action="">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">n</span>
                    <label><input class="form-control" type="text" name="top" id="top"></label>
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">k</span>
                    <label><input class="form-control" type="text" name="bottom" id="bottom"></label>
                </div>
                <div class="input-group flex-nowrap m-1">
                    <input type="button"  class="btn btn-primary" value="compute" onclick="computeBinomial()">
                </div>

                </div>
            </form>
            
        <div class="image_container">
            <img src="img/binomial.PNG" alt="mathematical binomial coefficient rapresentation">
        </div>
    </div>
    <div id="result"></div>

    <script src="js/binomial.js"></script>
</body>
</html>
